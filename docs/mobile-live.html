<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FlvPlayer.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="flvplayer, flv, h264, aac, canvas, player, js, html5, video" />
    <meta name="description" content="FlvPlayer.js is a JavaScript player for decode flv to the canvas" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./uncompiled/flvplayer-control.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
        }

        .flvplayer-app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flvplayer-app"></div>
    </div>
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script src="./uncompiled/flvplayer-control.js"></script>
    <script src="./uncompiled/flvplayer.js"></script>
    <script>
        var vConsole = new VConsole();
        if (FlvPlayer.isSupported()) {
            var flv = new FlvPlayer({
                container: '.flvplayer-app',
                url: 'http://localhost:7001/demo/demo.flv',
                decoder: './uncompiled/flvplayer-decoder-baseline.js',
                debug: true,
                live: true,
                muted: true,
                autoPlay: true,
                hasAudio: true,
                videoChunk: 1024 * 1024,
                audioChunk: 16 * 1024,
                width: 960,
                height: 540,
            });
        } else {
            console.warn('Your browser does not support Flvplayer.js');
        }
    </script>
</body>

</html>
